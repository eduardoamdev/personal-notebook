<navbar></navbar>

<div class="flex-column">
  <h2 class="margin-top-7">Articles</h2>

  <div class="margin-top-3 margin-bottom-7">
    <h3 *ngIf="loading">Loading</h3>

    <div *ngIf="!loading" class="border-black-2">
      <div *ngFor="let article of articles">
        <a routerLink="/private/article/{{ article._id }}">
          <div class="border-black-1 title-padding max-width-25">
            {{ article.title }}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
